openapi: '3.0.2'
info:
  title: 'Bar Assistant API'
  version: '{{VERSION}}'
  description: |-
    Bar Assistant is a self hosted application for managing your home bar.

    [Documentation](https://bar-assistant.github.io/docs/) | [Source](https://github.com/karlomikus/bar-assistant)
servers:
  - url: /api
tags:
  - name: Server
    description: Operations related to server
  - name: Auth
    description: Operations related to user authentication
  - name: Ingredients
    description: Operations related to ingredients
  - name: Cocktails
    description: Operations related to cocktails
  - name: Glasses
    description: Operations related to glasses
  - name: Images
    description: Operations related to images
  - name: "Ingredient categories"
    description: Operations related to ingredient categories
  - name: "User shelf"
    description: Operations related to user shelf
  - name: User
    description: Operations related to current user
  - name: Users
    description: Operations related to users
  - name: "Shopping list"
    description: Operations related to user shopping list
  - name: "Tags"
    description: Operations related to tags
  - name: "Ratings"
    description: Operations related to resource ratings
  - name: "Stats"
    description: Operations related to app statistics
  - name: "Cocktail methods"
    description: Operations related to cocktail methods
  - name: "Notes"
    description: Operations related to notes
  - name: "Collections"
    description: Operations related to user collections
  - name: "Import"
    description: Data import operations
security:
  - user_token: []
paths:
  /server/version:
    get:
      tags:
        - Server
      summary: Get server version information
      operationId: getServerVersion
      security: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Version'
  /server/openapi:
    get:
      tags:
        - Server
      summary: Get open api specification in yaml format
      operationId: getServerSpec
      security: []
      responses:
        '200':
          description: OpenAPI schema in yaml format
  /login:
    post:
      tags:
        - Auth
      summary: Authenticate and get a token
      operationId: login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: admin@example.com
                password:
                  type: string
                  example: password
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: 1|dvWHLWuZbmWWFbjaUDla393Q9jK5Ou9ujWYPcvII
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /logout:
    post:
      tags:
        - Auth
      summary: Logout currently authenticated user
      operationId: logout
      security: []
      responses:
        '200':
          description: Successful response
  /cocktails:
    get:
      parameters:
      - in: query
        name: filter
        required: false
        description: Filter by specific parameters
        explode: true
        style: deepObject
        schema:
          type: object
          properties:
            id:
              type: string
              example: 3,4,5
            name:
              type: string
              example: "old"
            ingredient_name:
              type: string
              example: "campari"
            ingredient_id:
              type: integer
              example: 3
            tag_id:
              type: string
              example: 4
            user_id:
              type: string
              example: 3
            glass_id:
              type: string
              example: 1
            cocktail_method_id:
              type: string
              example: 1
            favorites:
              type: boolean
              example: true
            on_shelf:
              type: boolean
              example: true
            is_public:
              type: boolean
              example: true
            user_rating_min:
              type: integer
              example: 3
            user_rating_max:
              type: integer
              example: 5
            abv_min:
              type: number
              example: 15
            abv_max:
              type: number
              example: 55.5
            main_ingredient_id:
              type: integer
              example: 1
            collection_id:
              type: integer
              example: 1
            shelf_ingredients:
              type: string
              example: 5,6,7
      - in: query
        name: sort
        required: false
        schema:
          type: string
          example: name,-created_at
        description: "Sort by specific parameters, change order by prepending `-`. Available sorts: `name`, `created_at`, `average_rating`, `user_rating`, `abv`, `favorited_at`, `missing_ingredients`. Seperate multiple sorts with a comma `,`."
      - in: query
        name: per_page
        required: false
        schema:
          type: integer
          example: 25
        description: Total results per page
      - in: query
        name: page
        required: false
        schema:
          type: integer
          example: 1
        description: Page number
      - in: query
        name: include
        required: false
        schema:
          type: string
          example: notes,user
        description: "Comma seperated names of extra data you want to include in response: `notes`, `glass`, `user`, `collections`, `method`"
      tags:
        - "Cocktails"
      summary: 'Show a paginated list of cocktails'
      operationId: getCocktails
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                  - meta
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Cocktail'
                  links:
                    $ref: '#/components/schemas/PaginationLinks'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
    post:
      tags:
        - "Cocktails"
      summary: 'Create a new cocktail'
      operationId: createCocktail
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CocktailRequest'
      responses:
        '201':
          description: Successful response
          headers:
            Location:
              description: Absolute URL to new resource
              schema:
                type: string
                example: 'http://localhost/api/cocktails/1'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Cocktail'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /register:
    post:
      tags:
        - Auth
      security: []
      summary: "Register a new user"
      operationId: registerUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "newuser@domain.com"
                name:
                  type: string
                  example: "New User"
                password:
                  type: string
                  example: "P4SSW0RD"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Profile'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /cocktails/{id}:
    parameters:
    - name: id
      in: path
      required: true
      description: Database id of the cocktail
      schema:
        type: integer
    get:
      tags:
        - "Cocktails"
      summary: 'Details of a specific cocktail'
      operationId: getCocktail
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                    data:
                      $ref: '#/components/schemas/Cocktail'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - "Cocktails"
      summary: 'Update a specific cocktail'
      operationId: updateCocktail
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CocktailRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                    data:
                      $ref: '#/components/schemas/Cocktail'
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
    delete:
      tags:
        - "Cocktails"
      summary: 'Delete a specific cocktail'
      operationId: deleteCocktail
      responses:
        '204':
          description: Successfully deleted cocktail response
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /cocktails/{id}/toggle-favorite:
    parameters:
    - name: id
      in: path
      required: true
      description: Database id of the cocktail
      schema:
        type: integer
    post:
      tags:
        - "Cocktails"
      summary: 'Toggle adding cocktail to favorites'
      operationId: toggleFavoriteCocktail
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: 'Cocktail favorite ID'
                        example: 1
                      is_favorited:
                        type: boolean
                        description: 'Is cocktail favorited'
                        example: true
        '404':
          $ref: '#/components/responses/NotFound'
  /cocktails/{id}/public-link:
    parameters:
    - name: id
      in: path
      required: true
      description: Database id of the cocktail
      schema:
        type: integer
    post:
      tags:
        - "Cocktails"
      summary: 'Create a public ID for cocktail'
      operationId: createCocktailPublicLink
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      public_id:
                        type: string
                        description: 'Public cocktail ULID'
                        example: "01ARZ3NDEKTSV4RRFFQ69G5FAV"
                      public_at:
                        type: string
                        description: 'ULID created at datetime'
                        example: "2023-03-14T20:20:20.000000Z"
                      public_expires_at:
                        type: string
                        description: 'ULID expiration datetime'
                        example: "2023-05-14T21:23:40.000000Z"
                        nullable: true
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - "Cocktails"
      summary: 'Delete cocktail public link'
      operationId: deleteCocktailPublicLink
      responses:
        '204':
          description: Successfully deleted public link
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /cocktails/{id}/share:
    parameters:
    - name: id
      in: path
      required: true
      description: Database id of the cocktail
      schema:
        type: integer
    - name: type
      in: query
      schema:
        type: string
        enum:
          - json
          - yaml
          - yml
          - xml
    get:
      tags:
        - "Cocktails"
      summary: 'Get a shareable cocktail data'
      operationId: shareCocktail
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CocktailShare'
            application/xml:
              schema:
                $ref: '#/components/schemas/CocktailShare'
            application/yaml:
              schema:
                $ref: '#/components/schemas/CocktailShare'
        '400':
          description: Requested type not supported
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: api_error
                  message:
                    type: string
                    example: 'Requested type "notype" not supported.'
        '404':
          $ref: '#/components/responses/NotFound'
  /cocktails/{id}/similar:
    get:
      parameters:
      - name: id
        in: path
        required: true
        description: Database id of the cocktail
        schema:
          type: integer
      - name: limit
        in: query
        description: Limit number of shown cocktails
        schema:
          type: integer
      tags:
        - "Cocktails"
      summary: 'Show a list of similar cocktails'
      operationId: getSimilarCocktails
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Cocktail'
        '404':
          $ref: '#/components/responses/NotFound'
  /shelf/cocktails:
    get:
      parameters:
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            example: 20
          description: 'Limit number of shown cocktails'
      tags:
        - "User shelf"
      summary: 'Get a list of cocktail ids that authorized user can make'
      operationId: getShelfCocktailIds
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: integer
                      example: 1
  /ingredients:
    get:
      parameters:
      - in: query
        name: filter
        required: false
        description: Filter by specific parameters
        explode: true
        style: deepObject
        schema:
          type: object
          properties:
            id:
             type: string
             example: 1,2
            name:
             type: string
             example: "whi"
            name_exact:
             type: string
             example: "whiskey"
            category_id:
             type: string
             example: 1
            origin:
             type: string
             example: "France"
            on_shopping_list:
             type: boolean
             example: true
            on_shelf:
             type: boolean
             example: true
            strength_min:
             type: integer
             example: 20
            strength_max:
             type: integer
             example: 50
            main_ingredients:
              type: boolean
              example: true
      - in: query
        name: sort
        required: false
        schema:
          type: string
          example: name,-created_at
        description: "Sort by specific parameters, change order by prepending `-`. Available sorts: `name`, `created_at`, `strength`, `total_cocktails`. Seperate multiple sorts with a comma `,`."
      - in: query
        name: per_page
        required: false
        schema:
          type: integer
          example: 15
        description: Total results per page
      - in: query
        name: page
        required: false
        schema:
          type: integer
          example: 1
        description: Page number
      - in: query
        name: include
        required: false
        schema:
          type: string
          example: notes,user
        description: "Comma seperated names of extra data you want to include in response: `parentIngredient`, `varieties`, `cocktails`, `cocktailIngredientSubstitutes`"
      tags:
        - Ingredients
      summary: 'Get a list of ingredients'
      operationId: getIngredients
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                  - meta
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Ingredient'
                  links:
                    $ref: '#/components/schemas/PaginationLinks'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
    post:
      tags:
        - Ingredients
      summary: 'Create a new ingredient'
      operationId: createIngredient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IngredientRequest'
      responses:
        '201':
          description: Successful response
          headers:
            Location:
              description: Absolute URL to new resource
              schema:
                type: string
                example: 'http://localhost/api/ingredients/1'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Ingredient'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /ingredients/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: Database id of the ingredient
        schema:
          type: integer
    get:
      tags:
        - Ingredients
      summary: 'Details of a specific ingredient'
      operationId: getIngredient
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                    data:
                      $ref: '#/components/schemas/Ingredient'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Ingredients
      summary: 'Update an existing ingredient'
      operationId: updateIngredient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IngredientRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Ingredient'
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - Ingredients
      summary: 'Delete a specific ingredient'
      operationId: deleteIngredient
      responses:
        '204':
          description: Successfully deleted ingredient
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /glasses:
    get:
      tags:
        - Glasses
      summary: Show a list of glass types
      operationId: getGlasses
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Glass'
    post:
      tags:
        - Glasses
      summary: Create a new glass type
      operationId: createGlass
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GlassRequest'
      responses:
        '201':
          description: Successful response
          headers:
            Location:
              description: Absolute URL to new resource
              schema:
                type: string
                example: 'http://localhost/api/glasses/1'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Glass'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /glasses/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: Database id of the glass
        schema:
          type: integer
    get:
      tags:
        - Glasses
      summary: Get a specific glass type
      operationId: getGlass
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Glass'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Glasses
      summary: Update a specific glass type
      operationId: updateGlass
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GlassRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Glass'
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
    delete:
      tags:
        - Glasses
      summary: Delete specific glass type
      operationId: deleteGlass
      responses:
        '204':
          description: Successful response
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /images:
    get:
      tags:
        - Images
      summary: Paginated list of images
      operationId: getImages
      parameters:
        - in: query
          name: per_page
          required: false
          schema:
            type: integer
            example: 15
          description: Total results per page
        - in: query
          name: page
          required: false
          schema:
            type: integer
            example: 1
          description: Page number
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                  - meta
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Image'
                  links:
                    $ref: '#/components/schemas/PaginationLinks'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '403':
          $ref: '#/components/responses/NotAuthorized'
    post:
      tags:
        - Images
      summary: Save multiple images
      operationId: uploadImages
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                images:
                  type: array
                  items:
                    $ref: '#/components/schemas/ImageRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Image'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /images/{id}:
    parameters:
      - in: path
        name: id
        description: 'Database id of the image'
        schema:
          type: integer
        required: true
    get:
      tags:
        - Images
      summary: Get a specific image
      operationId: getImage
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Image'
        '404':
          $ref: '#/components/responses/NotFound'
    post:
      tags:
        - Images
      summary: Update image information
      operationId: updateImage
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ImageRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Image'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - Images
      summary: Remove a specific image
      operationId: deleteImage
      responses:
        '204':
          description: Successful response
        '404':
          $ref: '#/components/responses/NotFound'
  /images/{id}/thumb:
    parameters:
      - in: path
        name: id
        description: 'Database id of the image'
        schema:
          type: integer
        required: true
    get:
      tags:
        - Images
      summary: Get a thumbnail of an image
      operationId: getImageThumb
      responses:
        '200':
          description: Successful response
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        '404':
          $ref: '#/components/responses/NotFound'
  /ingredient-categories:
    get:
      tags:
        - "Ingredient categories"
      summary: 'Show a list of ingredient categories'
      operationId: getIngredientCategories
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/IngredientCategory'
    post:
      tags:
        - "Ingredient categories"
      summary: 'Create a new ingredient category'
      operationId: createIngredientCategory
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IngredientCategoryRequest'
      responses:
        '201':
          description: Successful response
          headers:
            Location:
              description: Absolute URL to new resource
              schema:
                type: string
                example: 'http://localhost/api/ingredient-categories/1'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/IngredientCategory'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /ingredient-categories/{id}:
    parameters:
      - in: path
        name: id
        description: 'Database id of the ingredient category'
        schema:
          type: integer
        required: true
    get:
      tags:
        - "Ingredient categories"
      summary: Get a specific ingredient category
      operationId: getIngredientCategory
      responses:
        '200':
