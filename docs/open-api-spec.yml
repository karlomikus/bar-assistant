    BarParameter:
      name: bar_id
      in: query
      description: Reference to bar resource
      required: true
      schema:
        type: integer
    PageParameter:
      name: page
      in: query
      description: Set current page number
      required: false
      schema:
        type: integer
    PerPageParameter:
      name: per_page
      in: query
      description: Total number of results per page
      required: false
      schema:
        type: integer
  responses:
    UnprocessableEntity:
      description: Request body validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              type:
                type: string
                example: api_error
              message:
                type: string
                example: 'Resource record not found.'
    NotAuthorized:
      description: Not authorized
      content:
        application/json:
          schema:
            type: object
            properties:
              type:
                type: string
                example: api_error
              message:
                type: string
                example: 'You are not authorized for this action.'
  schemas:
    PaginationLinks:
      type: object
      required:
        - first
        - last
        - prev
        - next
      properties:
        first:
          type: string
          nullable: true
          example: http://localhost/api/resource?page=1
        last:
          type: string
          nullable: true
          example: http://localhost/api/resource?page=10
        prev:
          type: string
          nullable: true
          example: null
        next:
          type: string
          nullable: true
          example: http://localhost/api/resource?page=2
    PaginationMeta:
      type: object
      required:
        - current_page
        - from
        - last_page
        - links
        - path
        - per_page
        - to
        - total
      properties:
        current_page:
          type: integer
          example: 1
        from:
          type: integer
          example: 1
        last_page:
          type: integer
          example: 10
        links:
          type: array
          items:
            type: object
            required:
              - url
              - label
              - active
            properties:
              url:
                type: string
                nullable: true
              label:
                type: string
              active:
                type: boolean
        path:
          type: string
          example: http://localhost/api/resource
        per_page:
          type: integer
          example: 15
        to:
          type: integer
          example: 15
        total:
          type: integer
          example: 100
