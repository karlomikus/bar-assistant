openapi: '3.0.2'
info:
  title: 'Bar Assistant API'
  version: '1.3.1'
  description: |-
    Bar assistant is a self hosted application for managing your home bar. It allows you to add ingredients and create custom cocktail recipes.
servers:
  - url: /api
tags:
  - name: Server
    description: Operations related to server
  - name: Auth
    description: Operations related to user authentication
  - name: Ingredients
    description: Operations related to ingredients
  - name: Cocktails
    description: Operations related to cocktails
  - name: Glasses
    description: Operations related to glasses
  - name: Images
    description: Operations related to images
  - name: "Ingredient categories"
    description: Operations related to ingredient categories
  - name: "User shelf"
    description: Operations related to user shelf
  - name: User
    description: Operations related to current user
  - name: Users
    description: Operations related to users
  - name: "Shopping list"
    description: Operations related to user shopping list
  - name: "Tags"
    description: Operations related to tags
  - name: "Ratings"
    description: Operations related to resource ratings
  - name: "Stats"
    description: Operations related to app statistics
  - name: "Cocktail methods"
    description: Operations related to cocktail methods
security:
  - user_token: []
paths:
  /server/version:
    get:
      tags:
        - Server
      summary: Get server version information
      security: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Version'
  /server/openapi:
    get:
      tags:
        - Server
      summary: Get open api specification in yaml format
      security: []
      responses:
        '200':
          description: OpenAPI schema in yaml format
  /login:
    post:
      tags:
        - Auth
      summary: Authenticate and get a token
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: admin@example.com
                password:
                  type: string
                  example: password
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: 1|dvWHLWuZbmWWFbjaUDla393Q9jK5Ou9ujWYPcvII
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /logout:
    post:
      tags:
        - Auth
      summary: Logout currently authenticated user
      security: []
      responses:
        '200':
          description: Successful response
  /cocktails:
    get:
      parameters:
      - in: query
        name: user_id
        required: false
        schema:
          type: integer
          example: 1
        description: 'Show only cocktails made by a specifc user'
      - in: query
        name: order_by
        required: false
        schema:
          type: string
          example: created_at:desc
        description: 'Sort cocktails'
      tags:
        - "Cocktails"
      summary: 'Show a paginated list of cocktails'
      responses:
        '201':
          description: Successful response
          content:
            application/json:
              schema:
                anyOf:
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Cocktail'
                  - $ref: '#/components/schemas/PaginationResponse'
    post:
      tags:
        - "Cocktails"
      summary: 'Create a new cocktail'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CocktailRequest'
      responses:
        '201':
          description: Successful response
          headers:
            Location:
              description: Absolute URL to new resource
              schema:
                type: string
                example: 'http://localhost/api/cocktails/1'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Cocktail'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /register:
    post:
      tags:
        - Auth
      security: []
      summary: "Register a new user"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "newuser@domain.com"
                name:
                  type: string
                  example: "New User"
                password:
                  type: string
                  example: "P4SSW0RD"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /cocktails/{id}:
    parameters:
    - name: id
      in: path
      required: true
      description: Database id of the cocktail
      schema:
        type: integer
    get:
      tags:
        - "Cocktails"
      summary: 'Details of a specific cocktail'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                    data:
                      $ref: '#/components/schemas/Cocktail'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - "Cocktails"
      summary: 'Update a specific cocktail'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CocktailRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                    data:
                      $ref: '#/components/schemas/Cocktail'
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
    delete:
      tags:
        - "Cocktails"
      summary: 'Delete a specific cocktail'
      responses:
        '204':
          description: Successfully deleted cocktail response
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /cocktails/{id}/toggle-favorite:
    parameters:
    - name: id
      in: path
      required: true
      description: Database id of the cocktail
      schema:
        type: integer
    post:
      tags:
        - "Cocktails"
      summary: 'Toggle adding cocktail to favorites'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: 'Cocktail favorite ID'
                        example: 1
                      is_favorited:
                        type: boolean
                        description: 'Is cocktail favorited'
                        example: true
        '404':
          $ref: '#/components/responses/NotFound'
  /cocktails/random:
    get:
      tags:
        - "Cocktails"
      summary: 'Get a random cocktail'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                    data:
                      $ref: '#/components/schemas/Cocktail'
  /cocktails/user-shelf:
    get:
      parameters:
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            example: 20
          description: 'Limit number of shown cocktails'
      tags:
        - "Cocktails"
      summary: 'Get a list of cocktails that authorized user can make'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Cocktail'
  /cocktails/user-favorites:
    get:
      parameters:
        - name: limit
          in: query
          description: Limit the total number of fetched cocktails
          schema:
            type: integer
            default: 100
      tags:
        - "Cocktails"
      summary: 'Get a list of cocktails that authorized user added to his favorites'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Cocktail'
  /ingredients:
    get:
      parameters:
        - name: category_id
          in: query
          description: Show only ingredients in specific category
          schema:
            type: integer
        - name: on_shopping_list
          in: query
          description: Show only ingredients on shopping list of current user
          schema:
            type: boolean
        - name: limit
          in: query
          description: Limit a number of shown ingredients
          schema:
            type: integer
            example: 20
      tags:
        - Ingredients
      summary: 'Get a list of ingredients'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Ingredient'
    post:
      tags:
        - Ingredients
      summary: 'Create a new ingredient'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IngredientRequest'
      responses:
        '201':
          description: Successful response
          headers:
            Location:
              description: Absolute URL to new resource
              schema:
                type: string
                example: 'http://localhost/api/ingredients/1'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Ingredient'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /ingredients/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: Database id of the ingredient
        schema:
          type: integer
    get:
      tags:
        - Ingredients
      summary: 'Details of a specific ingredient'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                    data:
                      $ref: '#/components/schemas/Ingredient'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Ingredients
      summary: 'Update an existing ingredient'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IngredientRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Ingredient'
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - Ingredients
      summary: 'Delete a specific ingredient'
      responses:
        '204':
          description: Successfully deleted ingredient
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /glasses:
    get:
      tags:
        - Glasses
      summary: Show a list of glass types
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Glass'
    post:
      tags:
        - Glasses
      summary: Create a new glass type
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GlassRequest'
      responses:
        '201':
          description: Successful response
          headers:
            Location:
              description: Absolute URL to new resource
              schema:
                type: string
                example: 'http://localhost/api/glasses/1'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Glass'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /glasses/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: Database id of the glass
        schema:
          type: integer
    get:
      tags:
        - Glasses
      summary: Get a specific glass type
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Glass'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Glasses
      summary: Update a specific glass type
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GlassRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Glass'
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
    delete:
      tags:
        - Glasses
      summary: Delete specific glass type
      responses:
        '204':
          description: Successful response
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /images:
    post:
      tags:
        - Images
      summary: Save multiple images
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ImageRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Image'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /images/{id}:
    parameters:
      - in: path
        name: id
        description: 'Database id of the image'
        schema:
          type: integer
        required: true
    get:
      tags:
        - Images
      summary: Get a specific image
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Image'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Images
      summary: Update image copyright
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                copyright:
                  type: string
                  example: 'Copyright of the image'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Image'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - Images
      summary: Remove a specific image
      responses:
        '204':
          description: Successful response
        '404':
          $ref: '#/components/responses/NotFound'
  /images/{id}/thumb:
    parameters:
      - in: path
        name: id
        description: 'Database id of the image'
        schema:
          type: integer
        required: true
    get:
      tags:
        - Images
      summary: Get a thumbnail of an image
      responses:
        '200':
          description: Successful response
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        '404':
          $ref: '#/components/responses/NotFound'
  /ingredient-categories:
    get:
      tags:
        - "Ingredient categories"
      summary: 'Show a list of ingredient categories'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/IngredientCategory'
    post:
      tags:
        - "Ingredient categories"
      summary: 'Create a new ingredient category'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IngredientCategoryRequest'
      responses:
        '201':
          description: Successful response
          headers:
            Location:
              description: Absolute URL to new resource
              schema:
                type: string
                example: 'http://localhost/api/ingredient-categories/1'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/IngredientCategory'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /ingredient-categories/{id}:
    parameters:
      - in: path
        name: id
        description: 'Database id of the ingredient category'
        schema:
          type: integer
        required: true
    get:
      tags:
        - "Ingredient categories"
      summary: Get a specific ingredient category
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/IngredientCategory'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - "Ingredient categories"
      summary: Update a specific ingredient category
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IngredientCategoryRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/IngredientCategory'
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
    delete:
      tags:
        - "Ingredient categories"
      summary: Delete specific ingredient category
      responses:
        '204':
          description: Successful response
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /shelf:
    get:
      tags:
        - "User shelf"
      summary: "Get all ingredients in user shelf"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserIngredient'
    post:
      tags:
        - "User shelf"
      summary: "Add multiple ingredients to user shelf"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ingredient_ids:
                  type: array
                  example: [1]
                  items:
                    type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserIngredient'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /shelf/{ingredientId}:
    parameters:
      - in: path
        name: ingredientId
        description: 'Database id of the ingredient'
        schema:
          type: integer
        required: true
    post:
      tags:
        - "User shelf"
      summary: "Add a single ingredient to user shelf"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/UserIngredient'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
    delete:
      tags:
        - "User shelf"
      summary: Delete a single ingredient from user shelf
      responses:
        '204':
          description: Successfully deleted ingredient
        '404':
          $ref: '#/components/responses/NotFound'
  /user:
    get:
      tags:
        - "User"
      summary: "Get info about currently authenticated user"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
    post:
      tags:
        - "User"
      summary: "Update currently authenticated user"
      description: "Updates currently authenticated user with new information. If password field is present also changes the password."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: new@email.com
                name:
                  type: string
                  example: New name
                password:
                  type: string
                  nullable: true
                  example: "new-password"
                password_confirmation:
                  type: string
                  nullable: true
                  example: "new-password"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /shopping-list:
    get:
      tags:
        - "Shopping list"
      summary: "Show ingredients on your shopping list"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserShoppingList'
  /shopping-list/batch-store:
    post:
      tags:
        - "Shopping list"
      summary: "Add multiple ingredients to a shopping list"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ingredient_ids:
                  type: array
                  example: [1, 2, 3]
                  items:
                    type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserShoppingList'
  /shopping-list/batch-delete:
    post:
      tags:
        - "Shopping list"
      summary: "Delete multiple ingredients from a shopping list"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ingredient_ids:
                  type: array
                  example: [1, 2, 3]
                  items:
                    type: integer
      responses:
        '200':
          description: Successful response with deleted ingredient ids
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      success:
                        type: boolean
                        example: true
                      ingredient_ids:
                        type: array
                        example: [1, 2, 3]
                        items:
                          type: integer
  /tags:
    get:
      tags:
        - "Tags"
      summary: 'Show a list of all tags'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tag'
    post:
      tags:
        - "Tags"
      summary: 'Create a new tag'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagRequest'
      responses:
        '201':
          description: Successful response
          headers:
            Location:
              description: Absolute URL to new resource
              schema:
                type: string
                example: 'http://localhost/api/tags/1'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Tag'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /tags/{id}:
    parameters:
      - in: path
        name: id
        description: 'Database id of a tag'
        schema:
          type: integer
        required: true
    get:
      tags:
        - "Tags"
      summary: Get a specific tag
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Tag'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - "Tags"
      summary: Update a specific tag
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
