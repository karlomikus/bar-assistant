security:
  - user_token: []
paths:
  /server/version:
    get:
      tags:
        - Server
      summary: Get server information
      operationId: getServerVersion
      security: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Version'
  /server/openapi:
    get:
      tags:
        - Server
      summary: Get open api specification in yaml format
      operationId: getServerSpec
      security: []
      responses:
        '200':
          description: OpenAPI schema in yaml format
  /login:
    post:
      tags:
        - Auth
      summary: Authenticate user and get a token
      operationId: login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/AuthToken'
        '400':
          description: Unable to authenticate
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /password-check:
    post:
      tags:
        - Auth
      summary: Check current users password
      operationId: passwordCheck
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordCheckRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/PasswordCheckResponse'
  /logout:
    post:
      tags:
        - Auth
      summary: Logout currently authenticated user
      operationId: logout
      responses:
        '204':
          description: Successful response
  /register:
    post:
      tags:
        - Auth
      security: []
      summary: "Register a new user"
      operationId: registerUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Profile'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /cocktails:
    parameters:
      - $ref: '#/components/parameters/BarParameter'
    get:
      parameters:
      - $ref: '#/components/parameters/PageParameter'
      - $ref: '#/components/parameters/PerPageParameter'
      - in: query
        name: filter
        required: false
        description: Filter by specific attributes
        explode: true
        style: deepObject
        schema:
          type: object
          properties:
            id:
              type: string
              example: "3"
            name:
              type: string
              example: "old"
            ingredient_name:
              type: string
              example: "campari"
            ingredient_id:
              type: string
              example: "3"
            tag_id:
              type: string
              example: "4"
            created_user_id:
              type: string
              example: "3"
            glass_id:
              type: string
              example: "1"
            cocktail_method_id:
              type: string
              example: "1"
            favorites:
              type: boolean
              example: true
            on_shelf:
              type: boolean
              example: true
            is_public:
              type: boolean
              example: true
            user_rating_min:
              type: integer
              example: 3
            user_rating_max:
              type: integer
              example: 5
            average_rating_min:
              type: integer
              example: 3
            average_rating_max:
              type: integer
              example: 5
            abv_min:
              type: number
              example: 15
            abv_max:
              type: number
              example: 55.5
            main_ingredient_id:
              type: string
              example: "1"
            collection_id:
              type: string
              example: "1"
            shelf_ingredients:
              type: string
              example: 5,6,7
            user_shelves:
              type: string
              example: "7"
            ignore_ingredients:
              type: string
              example: "5,7,9"
      - in: query
        name: sort
        required: false
        schema:
          type: string
          example: attribute_name
        description: "Available attributes: `name`, `created_at`, `average_rating`, `user_rating`, `abv`, `favorited_at`, `missing_ingredients`."
      - in: query
        name: include
        required: false
        schema:
          type: string
          example: attribute_name
        description: "Available attributes: `glass`, `createdUser`, `updatedUser`, `method`, `ingredients`, `utensils`."
      tags:
        - "Cocktails"
      summary: 'Show a paginated list of cocktails'
      operationId: getCocktails
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                  - meta
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Cocktail'
                  links:
                    $ref: '#/components/schemas/PaginationLinks'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '403':
          $ref: '#/components/responses/NotAuthorized'
    post:
      tags:
        - "Cocktails"
      summary: 'Create a new cocktail'
      operationId: createCocktail
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CocktailRequest'
      responses:
        '201':
          description: Successful response
          headers:
            Location:
              description: Absolute URL to new resource
              schema:
                type: string
                example: 'http://localhost/api/cocktails/1'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Cocktail'
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /cocktails/{id}:
    parameters:
    - name: id
      in: path
      required: true
      description: Database id or slug of the cocktail
      schema:
        oneOf:
          - type: integer
          - type: string
    get:
      tags:
        - "Cocktails"
      summary: 'Details of a specific cocktail'
      operationId: getCocktail
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                    data:
                      $ref: '#/components/schemas/Cocktail'
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - "Cocktails"
      summary: 'Update a specific cocktail'
      operationId: updateCocktail
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CocktailRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                    data:
                      $ref: '#/components/schemas/Cocktail'
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
    delete:
      tags:
        - "Cocktails"
      summary: 'Delete a specific cocktail'
      operationId: deleteCocktail
      responses:
        '204':
          description: Successfully deleted cocktail response
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /cocktails/{id}/toggle-favorite:
    parameters:
    - name: id
      in: path
      required: true
      description: Database id of the cocktail
      schema:
        type: integer
    post:
      tags:
        - "Cocktails"
      summary: 'Toggle adding cocktail to favorites'
      operationId: toggleFavoriteCocktail
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: 'Cocktail favorite ID'
                        example: 1
                      is_favorited:
                        type: boolean
                        description: 'Is cocktail favorited'
                        example: true
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /cocktails/{id}/public-link:
    parameters:
    - name: id
      in: path
      required: true
      description: Database id of the cocktail
      schema:
        type: integer
    post:
      tags:
        - "Cocktails"
      summary: 'Create a public ID for cocktail'
      operationId: createCocktailPublicLink
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/CocktailPublic'
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - "Cocktails"
      summary: 'Delete cocktail public link'
      operationId: deleteCocktailPublicLink
      responses:
        '204':
          description: Successfully deleted public link
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /cocktails/{id}/share:
    parameters:
    - name: id
      in: path
      required: true
      description: Database id of the cocktail
      schema:
        type: integer
    - name: type
      in: query
      schema:
        type: string
        enum:
          - json
          - yaml
          - yml
          - xml
    get:
      tags:
        - "Cocktails"
      summary: 'Get a shareable cocktail data'
      operationId: shareCocktail
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CocktailShare'
            application/xml:
              schema:
                $ref: '#/components/schemas/CocktailShare'
            application/yaml:
              schema:
                $ref: '#/components/schemas/CocktailShare'
        '400':
          description: Requested type not supported
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: api_error
                  message:
                    type: string
                    example: 'Requested type "notype" not supported.'
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /cocktails/{id}/similar:
    get:
      parameters:
      - name: id
        in: path
        required: true
        description: Database id of the cocktail
        schema:
          type: integer
      - name: limit
        in: query
        description: Limit number of shown cocktails
        schema:
          type: integer
      tags:
        - "Cocktails"
      summary: 'Show a list of similar cocktails'
      operationId: getSimilarCocktails
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Cocktail'
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /cocktails/{id}/copy:
    parameters:
    - $ref: '#/components/parameters/BarParameter'
    - name: id
      in: path
      required: true
      description: Database id of the cocktail
      schema:
        type: integer
    post:
      tags:
        - "Cocktails"
      summary: 'Duplicate a cocktail'
      operationId: copyCocktail
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cocktail'
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /shelf/cocktails:
    parameters:
      - $ref: '#/components/parameters/BarParameter'
    get:
      parameters:
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            example: 20
          description: 'Limit number of shown cocktails'
      tags:
        - "User shelf"
      summary: 'Get a list of cocktail ids that authorized user can make'
      operationId: getShelfCocktailIds
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: integer
                      example: 1
  /shelf/cocktail-favorites:
    parameters:
      - $ref: '#/components/parameters/BarParameter'
    get:
      tags:
        - "User shelf"
      summary: 'Get a list of cocktail ids that you favorited'
      operationId: getFavoritedCocktailIds
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: integer
                      example: 1
  /shelf/ingredients:
    parameters:
      - $ref: '#/components/parameters/BarParameter'
    get:
      tags:
        - "User shelf"
      summary: "Get all ingredients in user shelf"
      operationId: getShelfIngredients
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserIngredient'
  /shelf/ingredients/batch-store:
    parameters:
      - $ref: '#/components/parameters/BarParameter'
    post:
      tags:
        - "User shelf"
      summary: "Add multiple ingredients to user shelf"
      operationId: addIngredientsToShelf
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ingredient_ids:
                  type: array
                  example: [1]
                  items:
                    type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserIngredient'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /shelf/ingredients/batch-delete:
    parameters:
      - $ref: '#/components/parameters/BarParameter'
    post:
      tags:
        - "User shelf"
      summary: "Remove multiple ingredients from user shelf"
      operationId: removeIngredientsFromShelf
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ingredient_ids:
                  type: array
                  example: [1]
                  items:
                    type: integer
      responses:
        '204':
          description: Successfully deleted ingredients
  /ingredients:
    parameters:
      - $ref: '#/components/parameters/BarParameter'
    get:
      parameters:
      - $ref: '#/components/parameters/PageParameter'
      - $ref: '#/components/parameters/PerPageParameter'
      - in: query
        name: filter
        required: false
        description: Filter by specific parameters
        explode: true
        style: deepObject
        schema:
          type: object
          properties:
            id:
             type: string
             example: 1,2
            name:
             type: string
             example: "whi"
            name_exact:
             type: string
             example: "whiskey"
            category_id:
             type: string
             example: "1"
            created_user_id:
             type: string
             example: "1"
            origin:
             type: string
             example: "France"
            on_shopping_list:
             type: boolean
             example: true
            on_shelf:
             type: boolean
             example: true
            strength_min:
             type: integer
             example: 20
            strength_max:
             type: integer
             example: 50
            main_ingredients:
              type: boolean
              example: true
      - in: query
        name: sort
        required: false
        schema:
          type: string
          example: attribute_name
        description: "Available attributes: `name`, `created_at`, `strength`, `total_cocktails`."
      - in: query
        name: include
        required: false
        schema:
          type: string
          example: attribute_name
        description: "Available attributes: `parentIngredient`, `varieties`, `cocktails`, `cocktailIngredientSubstitutes`."
      tags:
        - Ingredients
      summary: 'Get a list of ingredients'
      operationId: getIngredients
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                  - meta
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Ingredient'
                  links:
                    $ref: '#/components/schemas/PaginationLinks'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '403':
          $ref: '#/components/responses/NotAuthorized'
    post:
      tags:
        - Ingredients
      summary: 'Create a new ingredient'
      operationId: createIngredient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IngredientRequest'
      responses:
        '201':
          description: Successful response
          headers:
            Location:
              description: Absolute URL to new resource
              schema:
                type: string
                example: 'http://localhost/api/ingredients/1'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Ingredient'
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /ingredients/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: Database id of the ingredient
        schema:
          oneOf:
            - type: integer
            - type: string
    get:
      tags:
        - Ingredients
      summary: 'Details of a specific ingredient'
      operationId: getIngredient
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                    data:
                      $ref: '#/components/schemas/Ingredient'
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Ingredients
      summary: 'Update an existing ingredient'
      operationId: updateIngredient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IngredientRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Ingredient'
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - Ingredients
      summary: 'Delete a specific ingredient'
      operationId: deleteIngredient
      responses:
        '204':
          description: Successfully deleted ingredient
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /ingredients/{id}/extra:
    parameters:
      - name: id
        in: path
        required: true
        description: Database id of the ingredient
        schema:
          type: integer
    get:
      tags:
        - Ingredients
      summary: 'Show how many extra cocktails you can make if you add this to your shelf'
      operationId: extraIngredientCocktails
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                    data:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        slug:
                          type: string
                          example: mai-tai
                        name:
                          type: string
                          example: Mai Tai
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /ingredients/recommend:
    parameters:
      - $ref: '#/components/parameters/BarParameter'
    get:
      tags:
        - Ingredients
      summary: 'Recommend next ingredients to buy'
      operationId: recommendIngredients
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                    data:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          name:
                            type: string
                            example: Vodka
                          possible_cocktails:
                            type: integer
                            example: 20
        '403':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /glasses:
    parameters:
      - $ref: '#/components/parameters/BarParameter'
    get:
      tags:
        - Glasses
      summary: Show a list of glass types
      operationId: getGlasses
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Glass'
