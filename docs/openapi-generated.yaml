components:
  schemas:
    BarOptionsEnum:
      type: string
      enum:
        - ingredients
        - cocktails
    ExportTypeEnum:
      type: string
      enum:
        - datapack
        - schema
        - md
        - json-ld
        - xml
        - yaml
    ForceUnitConvertEnum:
      type: string
      enum:
        - none
        - ml
        - oz
        - cl
    DuplicateActionsEnum:
      type: string
      enum:
        - none
        - skip
        - overwrite
    AmountFormats:
      description: 'Represents the amount of cocktail ingredient in different formats'
      required:
        - ml
        - oz
        - cl
      properties:
        ml:
          required:
            - amount
            - amount_max
            - units
            - full_text
          properties:
            amount:
              type: number
              format: float
              example: 30
            amount_max:
              type: number
              format: float
              example: 60
            units:
              type: string
              example: ml
            full_text:
              type: string
              example: '30-60 ml'
          type: object
        oz:
          required:
            - amount
            - amount_max
            - units
            - full_text
          properties:
            amount:
              type: number
              format: float
              example: 1
            amount_max:
              type: number
              format: float
              example: 2
            units:
              type: string
              example: oz
            full_text:
              type: string
              example: '1-2 oz'
          type: object
        cl:
          required:
            - amount
            - amount_max
            - units
            - full_text
          properties:
            amount:
              type: number
              format: float
              example: 3
            amount_max:
              type: number
              format: float
              example: 6
            units:
              type: string
              example: cl
            full_text:
              type: string
              example: '3-6 cl'
          type: object
      type: object
    BarBasic:
      description: 'Represents a bar with basic information'
      required:
        - id
        - slug
        - name
        - subtitle
      properties:
        id:
          description: 'The ID of the bar'
          type: integer
          example: 1
        slug:
          description: 'The slug of the bar'
          type: string
          example: bar-name-1
        name:
          description: 'The name of the bar'
          type: string
          example: 'Bar name'
        subtitle:
          description: 'The subtitle of the bar'
          type:
            - string
            - 'null'
          example: 'Bar subtitle'
      type: object
    BarMembership:
      description: 'Represents a bar membership'
      required:
        - user_id
        - user_name
        - bar_id
        - is_shelf_public
      properties:
        user_id:
          description: 'The ID of the user'
          type: integer
          example: 1
        user_name:
          description: 'The name of the user'
          type: string
          example: Bartender
        bar_id:
          description: 'The ID of the bar'
          type: integer
          example: 1
        is_shelf_public:
          description: 'Indicates if the shelf is public'
          type: boolean
          example: true
      type: object
    Bar:
      description: 'Details about a bar'
      required:
        - id
        - slug
        - name
        - subtitle
        - description
        - invite_code
        - status
        - settings
        - search_host
        - search_token
        - created_at
        - updated_at
        - access
        - is_public
      properties:
        id:
          description: 'Unique number that can be used to reference a specific bar.'
          type: integer
          example: 1
        slug:
          description: 'Unique string that can be used to reference a specific bar.'
          type: string
          example: bar-name-1
        name:
          description: 'Name of the bar'
          type: string
          example: 'Bar name'
        subtitle:
          description: 'Optional short quip about the bar'
          type:
            - string
            - 'null'
          example: 'A short subtitle of a bar'
        description:
          description: 'Description of the bar'
          type:
            - string
            - 'null'
          example: 'Bar description'
        invite_code:
          description: 'Random code used to invite people to the bar'
          type:
            - string
            - 'null'
          example: 01H8S3VH2HTEB3D893AW8NTBBC
        status:
          $ref: '#/components/schemas/BarStatusEnum'
          description: 'Current status of the bar'
        settings:
          $ref: '#/components/schemas/BarSettings'
          description: 'Settings for the bar'
        search_host:
          description: "Host URL used to access the bar's search engine"
          type:
            - string
            - 'null'
          example: my.test.com
        search_token:
          description: "Auth token used to access the bar's search engine"
          type:
            - string
            - 'null'
          example: null
        created_at:
          description: 'Date and time when the bar was created'
          type: string
          format: date-time
        updated_at:
          description: 'Date and time when the bar was last updated'
          type:
            - string
            - 'null'
          format: date-time
        created_user:
          $ref: '#/components/schemas/UserBasic'
          description: 'User who created the bar'
        updated_user:
          oneOf:
            -
              $ref: '#/components/schemas/UserBasic'
              description: 'User who last updated the bar'
            -
              type: 'null'
          description: 'User who last updated the bar'
        access:
          description: 'User access rights for the bar'
          required:
            - role_id
            - can_edit
            - can_delete
            - can_activate
            - can_deactivate
          properties:
            role_id:
              type: integer
              example: 1
            can_edit:
              type: boolean
              example: true
            can_delete:
              type: boolean
              example: true
            can_activate:
              type: boolean
              example: true
            can_deactivate:
              type: boolean
              example: true
          type: object
        images:
          description: 'Images associated with the bar'
          type: array
          items:
            $ref: '#/components/schemas/Image'
        is_public:
          type: boolean
          default: false
          example: true
      type: object
    CalculatorBlock:
      description: 'Represents a calculator block with basic information'
      required:
        - sort
        - label
        - variable_name
        - value
        - description
        - settings
      properties:
        label:
          description: 'The label of the block'
          type: string
          example: 'Block label'
        variable_name:
          description: 'The variable name of the block'
          type: string
          example: block_variable_name
        value:
          description: 'The value of the block'
          type: string
          example: block_value
        sort:
          description: 'The sort order of the block'
          type: integer
          example: 1
        type:
          description: 'The type of the block'
          type: string
          example: number
        description:
          description: 'The description of the block'
          type:
            - string
            - 'null'
          example: 'Block description'
        settings:
          $ref: '#/components/schemas/CalculatorBlockSettings'
          description: 'The settings of the block'
      type: object
    Calculator:
      description: 'Represents a calculator with basic information'
      required:
        - id
        - name
        - blocks
      properties:
        id:
          description: 'The ID of the calculator'
          type: integer
          example: 1
        name:
          description: 'The name of the calculator'
          type: string
          example: 'Calculator name'
        description:
          description: 'The description of the calculator'
          type:
            - string
            - 'null'
          example: 'Calculator description'
        blocks:
          description: 'The blocks of the calculator'
          type: array
          items:
            $ref: '#/components/schemas/CalculatorBlock'
      type: object
    CalculatorResult:
      description: 'Represents the result of a calculator'
      required:
        - inputs
        - results
      properties:
        inputs:
          description: 'The inputs of the calculator'
          type: object
          additionalProperties:
            type: string
        results:
          description: 'The results of the calculator'
          type: object
          additionalProperties:
            type: string
