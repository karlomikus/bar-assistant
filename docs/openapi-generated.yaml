              type: string
              example: Admin
          type: object
      type: object
    UserBasic:
      required:
        - id
        - name
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Bartender
      type: object
    UserRequest:
      required:
        - role_id
        - email
        - name
        - password
      properties:
        role_id:
          type: integer
          example: 1
        email:
          type: string
          example: admin@example.com
        name:
          type: string
          example: 'Bar Tender'
        password:
          type: string
          format: password
          example: password
      type: object
    UserSubscription:
      required:
        - prices
        - customer
        - subscription
      properties:
        prices:
          type: string
        customer:
          type: array
          items:
            required:
              - paddle_id
              - paddle_email
              - paddle_name
            properties:
              paddle_id:
                type: string
              paddle_email:
                type: string
              paddle_name:
                type: string
            type: object
        subscription:
          oneOf:
            -
              $ref: '#/components/schemas/Subscription'
            -
              type: 'null'
      type: object
    Utensil:
      required:
        - id
        - name
        - description
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Shaker
        description:
          type:
            - string
            - 'null'
          example: 'Used to shake ingredients'
      type: object
    UtensilRequest:
      required:
        - name
      properties:
        name:
          type: string
          example: Shaker
        description:
          type:
            - string
            - 'null'
          example: 'Used to shake ingredients'
      type: object
    ValidationError:
      required:
        - errors
        - message
      properties:
        message:
          type: string
          example: 'The cocktail name must be a string. (and 2 more errors)'
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
      type: object
