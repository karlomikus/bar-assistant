            $ref: '#/components/schemas/CocktailIngredientSubstituteRequest'
        amount_max:
          type:
            - number
            - 'null'
          format: float
          example: 60
        note:
          type:
            - string
            - 'null'
      type: object
    CocktailIngredientSubstituteRequest:
      required:
        - ingredient_id
      properties:
        ingredient_id:
          type: integer
        amount:
          type:
            - number
            - 'null'
          format: float
          example: 30
        amount_max:
          type:
            - number
            - 'null'
          format: float
          example: 60
        units:
          type:
            - string
            - 'null'
          example: ml
      type: object
    CocktailMethodRequest:
      required:
        - name
        - dilution_percentage
      properties:
        name:
          type: string
          example: Shake
        dilution_percentage:
          type: integer
          example: 20
      type: object
    CocktailRequest:
      required:
        - name
        - instructions
      properties:
        name:
          type: string
          example: 'Cocktail name'
        instructions:
          type: string
          example: 'Step by step instructions'
        description:
          type:
            - string
            - 'null'
          example: 'Cocktail description'
        source:
          type:
            - string
            - 'null'
          example: 'Source of the recipe'
        garnish:
          type:
            - string
            - 'null'
          example: Garnish
        glass_id:
          type:
            - integer
            - 'null'
          example: 1
        method_id:
          type:
            - integer
            - 'null'
          example: 1
        tags:
          type: array
          items:
            type: string
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/CocktailIngredientRequest'
        images:
          description: 'List of existing image ids'
          type: array
          items:
            type: integer
        utensils:
          description: 'List of existing utensil ids'
          type: array
          items:
            type: integer
        parent_cocktail_id:
          type:
            - integer
            - 'null'
          example: 1
        year:
          type:
            - integer
            - 'null'
          example: 2023
      type: object
    CollectionRequest:
      required:
        - name
      properties:
        name:
          type: string
          example: 'Collection name'
        description:
          type:
            - string
            - 'null'
          example: 'Collection description'
        is_bar_shared:
          type: boolean
        cocktails:
          type: array
          items:
            type: integer
      type: object
    ExportRequest:
      properties:
        type:
          $ref: '#/components/schemas/ExportTypeEnum'
        units:
          $ref: '#/components/schemas/ForceUnitConvertEnum'
        bar_id:
          type: integer
      type: object
    FileDownloadLink:
      properties:
        url:
          description: 'Absolute URL to download the export'
          type: string
          example: 'http://example.com/api/exports/29/download?t=2053f2e716f2dcddc0a2b767249235750e549af6d459cb1c65d4720e72404d88&e=1723480826'
        token:
          type: string
          example: 2053f2e716f2dcddc0a2b767249235750e549af6d459cb1c65d4720e72404d88
        expires:
          type: string
          example: '2024-08-12T16:40:26+00:00'
      type: object
    GlassRequest:
      required:
        - name
      properties:
        name:
          type: string
          example: Lowball
        description:
          type:
            - string
            - 'null'
          example: 'Glass for smaller cocktails'
        volume:
          type:
            - number
            - 'null'
          format: float
          example: 120
        volume_units:
          type:
            - string
            - 'null'
          example: ml
        images:
          description: 'Existing image ids'
          type: array
          items:
            type: integer
      type: object
    ImageRequest:
      required:
        - image
        - sort
      properties:
        image:
          description: 'Image file. Base64 encoded images also supported. Max 50MB'
          type:
            - string
            - 'null'
          format: binary
        id:
          description: 'Existing image id, used to update an existing image'
          type:
            - integer
            - 'null'
        sort:
          type: integer
          example: 1
        copyright:
          type:
            - string
            - 'null'
          example: 'Image copyright'
      type: object
    IngredientHierarchy:
      description: 'Ingredient hierarchy'
      properties:
        path_to_self:
          description: 'Path to the current ingredient from the root'
          type: string
          example: 'Spirits > Gin'
        parent_ingredient:
          oneOf:
            -
              $ref: '#/components/schemas/IngredientBasic'
            -
              type: 'null'
        descendants:
          type: array
          items:
            $ref: '#/components/schemas/IngredientBasic'
        ancestors:
          type: array
          items:
            $ref: '#/components/schemas/IngredientBasic'
        root_ingredient_id:
          description: 'Root ingredient ID'
          type:
            - string
            - 'null'
      type: object
    IngredientPriceRequest:
      required:
        - price_category_id
        - price
        - amount
        - units
      properties:
        price_category_id:
          type: integer
        price:
          type: integer
        amount:
          type: number
          format: float
        units:
          type: string
        description:
          type:
            - string
            - 'null'
      type: object
    IngredientRecommend:
      description: 'Ingredient recommendation with number of potential cocktails'
      type: object
      allOf:
        -
          $ref: '#/components/schemas/IngredientBasic'
        -
          properties:
            potential_cocktails:
              type: integer
              example: 10
          type: object
    IngredientRequest:
      required:
        - name
      properties:
        name:
          type: string
          example: Gin
        strength:
          type: number
          format: float
          example: 40
        description:
          type:
            - string
            - 'null'
          example: 'Gin is a type of alcoholic spirit'
        origin:
          type:
            - string
            - 'null'
          example: Worldwide
        color:
          type:
            - string
            - 'null'
          example: '#ffffff'
        parent_ingredient_id:
          type:
            - integer
            - 'null'
          example: 1
        images:
          description: 'Existing image ids'
          type: array
          items:
            type: integer
        complex_ingredient_part_ids:
          description: 'Existing ingredient ids'
          type: array
          items:
            type: integer
        prices:
          type: array
          items:
            $ref: '#/components/schemas/IngredientPriceRequest'
        calculator_id:
          description: 'Calculator you want to attach to this ingredient'
          type:
            - integer
            - 'null'
          example: 1
        sugar_g_per_ml:
          type:
            - number
            - 'null'
          format: float
          example: 0.24
        acidity:
          type:
            - number
            - 'null'
          format: float
          example: 0.1
        distillery:
          type:
            - string
            - 'null'
          example: 'Buffalo trace'
        units:
          description: 'Default unit that would be used for this ingredient'
          type:
            - string
            - 'null'
          example: ml
      type: object
