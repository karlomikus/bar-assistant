        category_name:
          type: string
          example: 'Category name'
        sort:
          type: integer
          example: 1
        price:
          type: number
          format: float
          example: 22.52
        currency:
          type: string
          format: 'ISO 4217'
          example: EUR
      type: object
    MenuRequest:
      required:
        - is_enabled
        - items
