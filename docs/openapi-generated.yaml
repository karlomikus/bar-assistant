            - string
            - 'null'
        theme:
          type:
            - string
            - 'null'
      type: object
    RegisterRequest:
      required:
        - email
        - password
        - name
      properties:
        email:
          type: string
          example: admin@example.com
        name:
          type: string
          example: 'Bar Tender'
        password:
          type: string
          format: password
          minLength: 5
          example: password
      type: object
    ServerVersion:
      required:
        - version
        - type
        - search_host
        - search_version
        - latest_version
        - is_latest
        - is_feeds_enabled
        - is_password_login_enabled
      properties:
        version:
          description: 'Version of the server'
          type: string
          example: 1.0.0
        latest_version:
          description: 'Latest version available on GitHub'
          type: string
          example: 3.1.0
        is_latest:
          description: 'Whether the server is running the latest version'
          type: boolean
          example: true
        type:
          description: 'Environment the server is running in'
          type: string
          example: production
        search_host:
          type: string
          example: 'https://search.example.com'
        search_version:
          description: 'Version of the search engine'
          type: string
          example: 1.2.0
        is_feeds_enabled:
          description: 'Whether feeds are enabled'
          type: boolean
          example: true
        is_password_login_enabled:
          description: 'Whether password login is enabled'
          type: boolean
          example: true
      type: object
    ShoppingListRequest:
      required:
        - ingredients
