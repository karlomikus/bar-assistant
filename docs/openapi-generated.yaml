components:
  schemas:
    BarOptionsEnum:
      type: string
      enum:
        - ingredients
        - cocktails
    ExportTypeEnum:
      type: string
      enum:
        - datapack
        - schema
        - md
        - json-ld
        - xml
        - yaml
    ForceUnitConvertEnum:
      type: string
      enum:
        - none
        - ml
        - oz
        - cl
    DuplicateActionsEnum:
      type: string
      enum:
        - none
        - skip
        - overwrite
    AbilityEnum:
      type: string
      enum:
        - cocktails.read
        - cocktails.write
        - ingredients.read
        - ingredients.write
    BarStatusEnum:
      type: string
      enum:
        - provisioning
        - active
        - deactivated
    CalculatorBlockTypeEnum:
      type: string
      enum:
        - input
        - eval
    APIError:
      required:
        - type
        - message
      properties:
        type:
          type: string
          example: api_error
        message:
          type: string
          example: 'Resource record not found.'
      type: object
    Bar:
      required:
        - id
        - slug
        - name
        - subtitle
        - description
        - status
        - access
        - invite_code
        - settings
        - search_host
        - search_token
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          example: 1
        slug:
          type: string
          example: bar-name-1
        name:
          type: string
          example: 'Bar name'
        subtitle:
          type:
            - string
            - 'null'
          example: 'A short subtitle of a bar'
        description:
          type:
            - string
            - 'null'
          example: 'Bar description'
        invite_code:
          type:
            - string
            - 'null'
          example: 01H8S3VH2HTEB3D893AW8NTBBC
        status:
          $ref: '#/components/schemas/BarStatusEnum'
        settings:
          type: array
          items:
            type: object
            additionalProperties: true
        search_host:
          type:
            - string
            - 'null'
        search_token:
          type:
            - string
            - 'null'
        created_at:
          type: string
          format: date-time
        updated_at:
          type:
