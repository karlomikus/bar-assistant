              type: 'null'
        bar_id:
          type:
            - integer
            - 'null'
        password:
          type:
            - string
            - 'null'
          format: password
          example: newpassword
        is_shelf_public:
          type: boolean
      type: object
    ProfileSettings:
      properties:
        language:
