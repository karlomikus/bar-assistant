components:
  schemas:
    BarStatusEnum:
      type: string
      enum:
        - provisioning
        - active
        - deactivated
    APIError:
      required:
        - type
        - message
      properties:
        type:
          type: string
          example: api_error
        message:
          type: string
          example: 'Resource record not found.'
      type: object
    Bar:
      properties:
        id:
          type: integer
          example: 1
        slug:
          type: string
          example: bar-name-1
        name:
          type: string
          example: 'Bar name'
        subtitle:
          type: string
          example: 'A short subtitle of a bar'
          nullable: true
        description:
          type: string
          example: 'Bar description'
          nullable: true
        invite_code:
          type: string
          example: 01H8S3VH2HTEB3D893AW8NTBBC
          nullable: true
        status:
          $ref: '#/components/schemas/BarStatusEnum'
        settings:
          type: array
          items:
            type: string
        search_driver_host:
          type: string
          nullable: true
        search_driver_api_key:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          nullable: true
        created_user:
          $ref: '#/components/schemas/UserBasic'
        updated_user:
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/UserBasic'
        access:
          type: array
          items:
            properties:
              role_id:
                type: integer
                example: 1
              can_edit:
                type: boolean
                example: true
              can_delete:
                type: boolean
                example: true
              can_activate:
                type: boolean
                example: true
              can_deactivate:
                type: boolean
                example: true
            type: object
      type: object
    BarMembership:
      properties:
        user_id:
          type: integer
          example: 1
        user_name:
          type: string
          example: Bartender
        bar_id:
          type: integer
          example: 1
        is_shelf_public:
          type: boolean
          example: true
        use_parent_as_substitute:
          type: boolean
          example: true
      type: object
    BarRequest:
      required:
        - name
      properties:
        name:
          type: string
          example: 'Bar name'
        subtitle:
          type: string
          example: 'A short subtitle of a bar'
          nullable: true
        description:
          type: string
          example: 'Bar description'
          nullable: true
        slug:
          type: string
          example: bar-name-1
        default_units:
          type: string
          example: ml
          nullable: true
        default_lang:
          type: string
          example: en-US
          nullable: true
        enable_invites:
          type: boolean
        options:
          type: array
          items:
            type: string
      type: object
